{% extends "base.html" %}

{% block title %}{{ 'Edit' if product else 'Add' }} Product - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-cube"></i> {{ 'Edit' if product else 'Add' }} Product</h1>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product ID <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="product_id" name="product_id" 
                               value="{{ product.product_id if product else '' }}" 
                               {{ 'readonly' if product else '' }} required>
                        <div class="form-text">Unique identifier for the product</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name if product else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="unit_price" class="form-label">Unit Price (â‚¹)</label>
                        <input type="number" class="form-control" id="unit_price" name="unit_price" 
                               value="{{ product.unit_price if product else '0' }}" step="0.01" min="0">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('products') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {{ 'Update' if product else 'Save' }} Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
